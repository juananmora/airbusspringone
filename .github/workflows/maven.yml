name: Java CI with Maven

on:
  push:
    branches: [ "master", "development" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package -Denforcer.fail=false --file pom.xml
    - name: Build & Publish Image
      run: echo Build Image   

  deploydev:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Development
        run: echo app deployed en dev

  jenkins:
    runs-on: ubuntu-latest
    steps:
      - name: functional test on jenkins
        uses: juananmora/jenkins_actions@main
        with:
          urljenkins: 'http://mat.qualitat.solucions.gencat.cat/jenkins/job/functional-test-jenkinsfile'
          user: 'devsecops'
          password: ${{ secrets.JENKINS_TOKEN }}
          params: '{\"urlrepo\":\"http://gitea.gitea/devsecops/functional-test.git\", \"entorno\":\"preproduccion\", \"rama\":\"main\"}'

  deploypre:
    needs: jenkins
    runs-on: ubuntu-latest
    steps:
      - name: Deploy PRE
        run: echo app deployed en PRE

  deploypro:
    needs: deploypre
    runs-on: ubuntu-latest
    steps:
      - name: Deploy PRO
        run: echo app deployed en PRO


