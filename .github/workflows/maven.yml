name: Java CI with Maven

on:
  push:
    branches: [ "master", "development" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: echo Maven
    - name: Build & Publish Image
      run: echo Build Image   

  
  deploydev:
    needs: build
    runs-on: ubuntu-latest
    environment: desarrollo
    steps:
      - name: Deploy Development
        run: echo app deployed en dev

  testdev:
    needs: deploydev
    runs-on: ubuntu-latest
    steps:
      - name: functional test on jenkins
        uses: juananmora/triggerjenkinsjob@v1
        with:
          urljenkins: 'http://mat.qualitat.solucions.gencat.cat/jenkins'
          user: 'devsecops'
          password: ${{ secrets.JENKINS_TOKEN }}
          job: 'functional-test-selenium-jenkinsfile'
          params: '{"repositorio":"http://gitea.gitea/devsecops/functional-test.git", "entorno":"desarrollo", "urlapp":"http://petclinic-frontend-angular.petclinic/","rama":"main", "umbral":"60"}'
  apitest:
    needs: deploydev
    runs-on: ubuntu-latest
    steps:
      - name: functional test on jenkins
        uses: juananmora/triggerjenkinsjob@v1
        with:
          urljenkins: 'http://mat.qualitat.solucions.gencat.cat/jenkins'
          user: 'devsecops'
          password: ${{ secrets.JENKINS_TOKEN }}
          job: 'backend-test-postman-jenkinsfile'
          params: '{"REPO_URL":"http://gitea.gitea/devsecops/backend-test-java.git", "APP_NAME":"template"}'

 
  deploypre:
    needs: [testdev,apitest]
    runs-on: ubuntu-latest
    environment: preproduccion
    steps:
      - name: Deploy PRE
        run: echo app deployed en PRE
  testpre:
    needs: deploypre
    runs-on: ubuntu-latest
    steps:
      - name: functional test on jenkins
        uses: juananmora/triggerjenkinsjob@v1
        with:
          urljenkins: 'http://mat.qualitat.solucions.gencat.cat/jenkins'
          user: 'devsecops'
          password: ${{ secrets.JENKINS_TOKEN }}
          job: 'functional-test-selenium-jenkinsfile'
          params: '{"repositorio":"http://gitea.gitea/devsecops/functional-test.git", "entorno":"preproduccion", "urlapp":"http://petclinic-frontend-angular.petclinic/","rama":"main", "umbral":"50"}'

  performance:
    needs: deploypre
    runs-on: ubuntu-latest
    steps:
      - name: functional test on jenkins
        uses: juananmora/triggerjenkinsjob@v1
        with:
          urljenkins: 'http://mat.qualitat.solucions.gencat.cat/jenkins'
          user: 'devsecops'
          password: ${{ secrets.JENKINS_TOKEN }}
          job: 'performance-test-jmeter-pipeline'
          params: '{"repositorio":"http://gitea.gitea/devsecops/functional-test.git"}'

  deploypro:
    needs: [testpre,performance]
    runs-on: ubuntu-latest
    environment: produccion
    steps:
      - name: Deploy PRO
        run: echo app deployed en PRO

  testregresion:
    needs: deploypro
    runs-on: ubuntu-latest
    steps:
      - name: functional test on jenkins
        uses: juananmora/triggerjenkinsjob@v1
        with:
          urljenkins: 'http://mat.qualitat.solucions.gencat.cat/jenkins'
          user: 'devsecops'
          password: ${{ secrets.JENKINS_TOKEN }}
          job: 'functional-test-selenium-jenkinsfile'
          params: '{"repositorio":"http://gitea.gitea/devsecops/functional-test.git", "entorno":"produccion", "urlapp":"http://petclinic-frontend-angular.petclinic/","rama":"regresion", "umbral":"20"}'


